jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm install

      - name: Build Docs
        run: npm run build
        
      - name: Deploy Docs
        uses: peaceiris/actions-gh-pages@v3
        env:
          REST_API_KEY: ${{ secrets.REST_API_KEY }}
